  <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">

<body>
  <div class="container">
    <header>
      <h1>Stugsajten</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Hem</a></li>
        <li><a href="vara-stugor.html">Våra stugor</a></li>
        <li><a href="fotogalleri.html">Fotogalleri</a></li>

      <p class="social-media">
        <a href="http://www.facebook.com"><i class="fab fa-facebook-square fa-3x"></i></a>
        <a href="http://www.twitter.com"><i class="fab fa-twitter-square fa-3x"></i></a>
        <a href="http://www.instagram.com"><i class="fab fa-instagram fa-3x"></i></a>
      </p>
    </nav>
    <main>
      <h2>Boka stuga</h2>
      <form action="tack.html" method="post">
				<fieldset>
					<legend>Dina kontaktuppgifter</legend>
					<label for="name">Namn: </label>
					<input type="text" name="name" id="name" placeholder="För- och efternamn" required><br>
					<label for="email">E-post: </label>
					<input type="email" name="email" id="email" required><br>
				</fieldset>

				<fieldset>
					<legend>Din bokning</legend>
					<label for="arrival">Ankomst: </label>
					<input type="date" name="arrival" id="arrival"><br>

					<label for="departure">Avresa: </label>
					<input type="date" name="departure" id="departure"><br>

					<label>Hämtning:</label><br>
					<input type="radio" name="pickup" id="airport">
					<label for="airport">Flygplats</label><br>
					<input type="radio" name="pickup" id="trainstation">
					<label for="trainstation">Järnvägsstation</label><br>
					<input type="radio" name="pickup" id="nopickup" checked>
					<label for="nopickup">Behövs ej</label><br>

          <input type="checkbox" name="cleaning" id="cleaning">
          <label for="cleaning">Städning</label><br>
				</fieldset>
				<input type="submit" value="Skicka">
			</form>
    </main>
    <footer>
      <div class="google-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2127.236654127684!2d14.18775081583883!3d57.780360641272864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465a6d983fd557b9%3A0xc5bbfb1f603bafd6!2sErik+Dahlbergsgymnasiet!5e0!3m2!1ssv!2sse!4v1519988500378" width="400" height="150" allowfullscreen></iframe>
      </div>
      <div class="contact">
        <h3>Kontakta oss</h3>
        <address>
          Commandcentergatan 1A <br>
          1337 Köttfärsdalen
        </address>
        <p><i class="fas fa-phone fa-fw"></i> Telefon: +46-123 456 789</p>
        <p><i class="fas fa-envelope fa-fw"></i> E-post: <a href="mailto:e@post.se">e@post.se</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
